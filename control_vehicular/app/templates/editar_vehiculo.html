{% extends "base_admin.html" %} {% block title %}Editar Unidad{% endblock %} {%
block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Editar Unidad</h2>
  <form
    action="{{ url_for('main.editar_vehiculo', vehiculo_id=vehiculo.id) }}"
    method="post"
  >
    <div class="mb-4">
      <label
        for="numero_economico"
        class="block text-gray-700 font-semibold mb-2"
        >No. Econ√≥mico</label
      >
      <input
        type="text"
        name="numero_economico"
        id="numero_economico"
        value="{{ vehiculo.numero_economico }}"
        required
        class="p-2 border rounded w-full"
      />
    </div>
    <div class="mb-4">
      <label for="placa" class="block text-gray-700 font-semibold mb-2"
        >Placa de la Unidad</label
      >
      <input
        type="text"
        name="placa"
        id="placa"
        value="{{ vehiculo.placa }}"
        required
        class="p-2 border rounded w-full"
      />
    </div>
    <div class="mb-4">
      <label for="modelo" class="block text-gray-700 font-semibold mb-2"
        >Tipo de Equipo</label
      >
      <input
        type="text"
        name="modelo"
        id="modelo"
        value="{{ vehiculo.modelo }}"
        required
        class="p-2 border rounded w-full"
      />
    </div>
    <div class="mb-4">
      <label for="conductor" class="block text-gray-700 font-semibold mb-2"
        >Operador Asignado</label
      >
      <input
        type="text"
        name="conductor"
        id="conductor"
        value="{{ vehiculo.conductor }}"
        required
        class="p-2 border rounded w-full"
      />
    </div>
    <div class="flex items-center space-x-4 mt-6">
      <a
        href="{{ url_for('main.index') }}"
        class="w-1/2 text-center bg-gray-300 text-gray-800 p-3 rounded-lg hover:bg-gray-400"
        >Cancelar</a
      >
      <button
        type="submit"
        class="w-1/2 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700"
      >
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
{% endblock %}
