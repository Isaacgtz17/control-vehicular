{% extends "base_admin.html" %} {% block title %}Reportes de Acceso{% endblock
%} {% block content %}
<div class="bg-white p-6 rounded-lg shadow-md mb-8">
  <h2 class="text-2xl font-semibold mb-4">Generar Reporte de Accesos</h2>
  <form action="{{ url_for('main.export_csv') }}" method="post">
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="start_date" class="block text-gray-700 font-semibold mb-2"
          >Fecha de Inicio</label
        >
        <input
          type="date"
          name="start_date"
          id="start_date"
          required
          class="p-2 border rounded w-full"
        />
      </div>
      <div>
        <label for="end_date" class="block text-gray-700 font-semibold mb-2"
          >Fecha de Fin</label
        >
        <input
          type="date"
          name="end_date"
          id="end_date"
          required
          class="p-2 border rounded w-full"
        />
      </div>
    </div>
    <button
      type="submit"
      class="mt-6 w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700"
    >
      Exportar a CSV
    </button>
  </form>
</div>
{% endblock %}
