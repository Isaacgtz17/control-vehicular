<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi칩n - Control Vehicular</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesi칩n</h2>

      <!-- Secci칩n de Mensajes -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="p-3 mb-4 rounded-md bg-red-100 text-red-800" role="alert">
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="post">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-3 py-2 mt-1 border rounded-md"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Contrase침a</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-3 py-2 mt-1 border rounded-md"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700"
        >
          Entrar
        </button>
      </form>
    </div>
  </body>
</html>
