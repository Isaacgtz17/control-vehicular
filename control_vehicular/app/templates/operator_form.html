{% extends "base_admin.html" %} {% block title %}{{ title }}{% endblock %} {%
block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
  <h1 class="text-2xl font-semibold mb-6">{{ title }}</h1>

  <form method="post">
    <div class="mb-6">
      <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2"
        >Nombre Completo del Operador:</label
      >
      <input
        type="text"
        name="nombre"
        id="nombre"
        value="{{ operator.nombre if operator else '' }}"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Guardar Cambios
      </button>
      <a
        href="{{ url_for('catalog.manage_operators') }}"
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
      >
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
